[target.xtensa-esp32s3-none-elf]
runner = "espflash flash --monitor --chip esp32s3"

[env]
ESP_LOG="INFO"
ESP_HAL_CONFIG_PSRAM_MODE = "octal"
ESP_WIFI_CONFIG_PHY_ENABLE_USB = "true"

[build]
rustflags = [
  "-C", "link-arg=-nostartfiles",
]

target = "xtensa-esp32s3-none-elf"

[unstable]
build-std = ["alloc", "core"]
